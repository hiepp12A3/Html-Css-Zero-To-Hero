<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - zendVN</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        /* align-items: -> alignment along cross 
            căn chỉnh theo trục cross axis*/
        /* stretch (default) | flex-start | flex-end |
        center | baseline*/
.container {
    display: flex;
    height: 400px;
    flex-wrap: wrap;
    align-items: stretch;  /* chiều cao items dãn = chiều cao của container */
    align-items: flex-start; /* chia làm 2 dòng phía trên, mỗi dòng chiếm 50% trục cross */
    align-items: flex-end;   /* chia làm 2 dòng phía dưới, mỗi dòng chiếm 50% trục cross */
   align-items: center;  /* căn đều trên dưới */
    align-items: baseline;  /* căn theo chân chữ*/
}
.box-1 {
    font-size: 70px;
}
.box-3 {
    font-size: 70px;
}
.box-4 {
    font-size: 70px;
}
.box-9 {
    font-size: 70px;
    background-color: #264653;
}
    </style>
</head>
<!-- Link bai:  https://www.youtube.com/watch?v=huali38wdQI-->

<body>
    <!-- Parent: flex container -->
    <div class="container">
        <!-- Chlid: flex items -->
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-m">6</div>
        <div class="box box-m">7</div>
        <div class="box box-m">8</div>
        <div class="box box-9">9</div>
        <div class="box box-m">10</div>
    </div>
</body>

</html>
