<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - zendVN</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        /* Justify Content: -> alignment along main 
        */
        /* flex-start (default) | flex-end | center |
        space-between | space-around | space-evenly */
        
        .container {
            display: flex;
            /* flex-wrap: wrap; */

            /*các items nằm phía đầu*/
            /* justify-content: flex-start; */

            /*các items nằm phía cuối*/
            /* justify-content: flex-end; */

            /*các items nằm phía giữa*/
            /* justify-content: center; */

            /* căn đều hai bên; 2 items ở đầu & cuối nằm sát hai bên */
            /* justify-content: space-between; */

            /* căn đều hai bên; 2 items ở đầu & cuối
                k.cách bằng 50% k.cách bên trong */
            /* justify-content: space-around; */

            /* căn đều hai bên; 2 items ở đầu & cuối
                k.cách bằng k.cách bên trong */
            justify-content: space-evenly;
        }
    </style>
</head>
<!-- Link bai:  https://www.youtube.com/watch?v=huali38wdQI-->

<body>
    <!-- Parent: flex container -->
    <div class="container">
        <!-- Chlid: flex items -->
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>

</body>

</html>
