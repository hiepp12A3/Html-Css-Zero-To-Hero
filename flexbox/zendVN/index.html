<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - zendVN</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        .container {
            /* flex độ rộng của container chiếm 
            hết độ rộng trình duyệt */
            /* display: flex; */
            /* inline-flex độ rộng của container 
            chiếm đủ nội dung bên trong nó */
            display: inline-flex;
        }
    </style>
</head>
<!-- Link bai:  https://www.youtube.com/watch?v=huali38wdQI-->

<body>
    <!-- Parent: flex container -->
    <div class="container">
        <!-- Chlid: flex items -->
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
    </div>
</body>

</html>
