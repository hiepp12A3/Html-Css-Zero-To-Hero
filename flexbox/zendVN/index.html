<!DOCTYPE html>

<head>

    <title>FlexBox - zendVN</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        /* flex Wrap */
        /* nowrap (default) | wrap | wrap-reverse |*/
        
        .container {
            display: flex;
            /* flex-direction: row; (default) */
            /* flex-wrap: nowrap; (default) */
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
