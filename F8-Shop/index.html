<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }

        /* position: relative vi tri tuong doi khong bi phu thuoc vao
         doi tuong nao*/
        /* 4 thuoc tinh de duy chuyen : top, right, botton, left */
        h1{
            /* vd dung margin cac chu se bi day xuong duoi  */
            /* margin-top: 20px;    */

            /* position: relative di chuyen minhf phan tu do */
            /* top, lefy, right, botton de di chuyen vi tri */
            position: relative;
            top: 50px;
            left: 20px;
        }
    
        
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS Position: Relative</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Stick</li>
    </ul>
   
</body>

</html>
