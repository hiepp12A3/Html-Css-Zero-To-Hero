<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
        
        /* the cha cua box-child */
        .box{
            width: 100%;
            height: 120px;
            background-color: #333;
            /* co chua thuoc tinh position*/
            position: relative;
        }

        .box-child{
            width: 50px;
            height: 50px;
            background-color: #fff;
            /*  absolute tim the cha gan nhat co chua position*/
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box-child"></div>
    </div>
    <h1>CSS Position: Absolute</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
   
</body>
<script src="./main.js"></script>
</html>
