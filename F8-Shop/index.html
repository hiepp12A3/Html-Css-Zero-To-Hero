<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
    
        .header{
            width: 100%;
            height: 100vh;
            background-image: url(https://tiengdong.com/wp-content/uploads/www_tiengdong_com-meme-meo-cam-dao.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed #ccc;
            padding: 20px;
            box-sizing: border-box;
            /* background-origin */
            /* padding-box : mac dinh */
            /* border-box-box : do mau tu border */
            /* content-box-box : do mau content thoi */
            background-origin: content-box;

        }
    </style>
</head>
<body>
    <h1>background-origin</h1>
    <div class="header">
    </div>
   
</body>
<script src="./main.js"></script>
</html>
