<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
        
        .header{
            margin-top: 25px;
            padding: 0 16px;
            color: white;
            background-color: #333;

            /*  */
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }

        .footer{
            width: 100%;
            height: 42px;
            background: #333;
            /* fixed  */
            position: fixed;
            bottom: 0;
        }

        ul{
          height: 2000px;  
        }
        h1{
            margin-top: 25px;
        }
        
    </style>
</head>
<body>
    <div class="header">header Sticky</div>
    <h1>CSS Position: Sticky</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
    <div class="footer"></div>
   
</body>
<script src="./main.js"></script>
</html>
