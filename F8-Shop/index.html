<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
    
        .header{
            width: 100%;
            height: 100px;
            color: white;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            border: 10px dashed red;
            /* BACKGROUND-CLIP  xac dinh pham vi thiet lap mau nen cua phan tu*/
            background-clip: content-box;
            /* cac thuoc tinh cua  background-clip: border-box|padding-box|content-box|initial|inherit
            border-box : gia tri mac dinh cua bg-clip  (d.tich do mau nen gồm có border.padding.content.)
            padding-box : (d.tich do mau nen gồm có padding.content.)
            content-box : (d.tich do mau nen gồm có content.)
            */
            
        }
    </style>
</head>
<body>
    <h1>CSS Background-clip</h1>
    <div class="header">
        Background-clip
    </div>
   
</body>
<script src="./main.js"></script>
</html>
